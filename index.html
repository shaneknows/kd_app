<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<title>Kentucky Derby</title>
<style>
    .wrapper {
        display: flex;
    }
    .wrapper > div {
        font-size: 4vh;
        margin: .1em;
        padding: .3em;
        border-radius: 3px;
        flex: 1;
    }
    .wrapper.green > div {
        background: green;
    }
    .wrapper.blue > div {
        background: blue;
    }
    .wrapper.red > div {
        background: red;
    }
    .wrapper.yellow > div {
        background: yellow;
    }
    .wrapper.orange > div {
        background: orange;
    }
    .rotate {
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .rotate > span {
        white-space: nowrap;
        transform: rotate(-90deg);
    }
</style>
<div class="wrapper red">
    <div class="rotate">
        <img class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<div class="wrapper orange">
    <div class="rotate">
        <img class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<div class="wrapper yellow">
    <div class="rotate">
        <img class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<div class="wrapper green">
    <div class="rotate">
        <img class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<div class="wrapper blue">
    <div class="rotate">
        <img class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>

<script>
    window.onclick = (e) => {
        if (e.target.className != 'horse') return;
        e.preventDefault();
        var horseDestination = e.target.parentElement.previousElementSibling;
        if (horseDestination) {
            $(horseDestination).html('<img class="horse" src="./KD_Horse.png"/>');
            // If no next element, add finish line back
            if (!e.target.parentElement.nextElementSibling) {
                e.target.parentElement.innerHTML = '<span>FINISH</span>';
            } else {
                $(e.target).remove();
            }
        }
    }

    window.oncontextmenu = (e) => {
        e.preventDefault();
        if (e.target.className != 'horse') return;
        var horseDestination = e.target.parentElement.nextElementSibling;
        
        if (horseDestination) {
            $(horseDestination).html('<img class="horse" src="./KD_Horse.png"/>');
            // If no previous element, add start line back
            if (!e.target.parentElement.previousElementSibling) {
                e.target.parentElement.innerHTML = '<span>START</span>';
            } else {
                $(e.target).remove();
            }
        }
    }
</script>
