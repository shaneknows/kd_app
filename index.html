<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<title>Kentucky Derby</title>
<style>
    .wrapper {
        display: flex;
    }
    .wrapper > div {
        font-size: 4vh;
        margin: .1em;
        padding: .3em;
        border-radius: 3px;
        flex: 1;
    }
    .wrapper.green > div {
        background: green;
    }
    .wrapper.blue > div {
        background: blue;
    }
    .wrapper.red > div {
        background: red;
    }
    .wrapper.yellow > div {
        background: yellow;
    }
    .wrapper.orange > div {
        background: orange;
    }
    .rotate {
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .rotate > span {
        white-space: nowrap;
        transform: rotate(-90deg);
        font-size: 2vw;
    }
    input {
        font-weight: bold;
    }
</style>
<input id="red" value="Red" />
<div class="wrapper red">
    <div class="rotate">
        <img data-target="red" class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<input id="orange" value="Orange" />
<div class="wrapper orange">
    <div class="rotate">
        <img data-target="orange" class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div data-target="orange" class="rotate"><span>FINISH</span></div>
</div>
<input id="yellow" value="Yellow" />
<div class="wrapper yellow">
    <div class="rotate">
        <img data-target="yellow" class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<input id="green" value="Green" />
<div class="wrapper green">
    <div class="rotate">
        <img data-target="green" class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>
<input id="blue" value="Blue" />
<div class="wrapper blue">
    <div class="rotate">
        <img data-target="blue" class="horse" src="./KD_Horse.png"/>
    </div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="rotate"><span>FINISH</span></div>
</div>

<audio id="applause" src="./applause.wav" preload="auto"></audio>
<audio id="gallop" src="./gallop.wav" preload="auto"></audio>

<script>
    var redHorse = 'Red';
    var orangeHorse = 'Orange';
    var yellowHorse = 'Yellow';
    var greenHorse = 'Green';
    var blueHorse = 'Blue';

    function setHorseNames(red, orange, yellow, green, blue) {
        redHorse = red;
        orangeHorse = orange;
        yellowHorse = yellow;
        greenHorse = green;
        blueHorse = blue;
    }

    window.onclick = (e) => {
        if (e.target.className != 'horse') return;
        e.preventDefault();
        var horseDestination = e.target.parentElement.previousElementSibling;
        if (horseDestination) {
            $(horseDestination).html(e.target.outerHTML);
            // If no next element, add finish line back
            if (!e.target.parentElement.nextElementSibling) {
                e.target.parentElement.innerHTML = '<span>FINISH</span>';
            } else {
                e.target.remove();
            }
        }
    }

    window.oncontextmenu = (e) => {
        e.preventDefault();
        if (e.target.className != 'horse') return;
        var horseDestination = e.target.parentElement.nextElementSibling;
        
        if (horseDestination) {
            $(horseDestination).html(e.target.outerHTML);
            e.target.remove();
            if (horseDestination.className == "rotate") {
                // Victory!
                setTimeout(() => {
                    playSound('applause');
                    var winner = $(e.target).data('target');
                    var winnerName = $(`#${winner}`).val();
                    alert(`${winnerName} WINS!`);
                }, 10);           
            } else {
                playSound('gallop');
            }
        }
    }

    function playSound(effect) {
        document.getElementById(effect).play();
    }
</script>
